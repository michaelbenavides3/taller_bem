<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tabla_datos.css">
    <title>tabla_datos</title>
</head>
<body>
    <!-- bloque tabla de datos -->
     <table class="tabla-datos">
        <tr>
            <!-- elemento dentro del bloque principal -->
            <td class="tabla-datos__celda">Juan</td>
            <td class="tabla-datos__celda">25</td>
        </tr>
        <tr>
            <!-- elemento y modificacor, para el nombre -->
            <td class="tabla-datos__celda tabla-datos__celda--importante">Ana</td>
            <td class="tabla-datos__celda">30</td>
        </tr>
        <tr>
            <!-- elemento dentro del bloque principal -->
            <td class="tabla-datos__celda">Luis</td>
            <td class="tabla-datos__celda">28</td>
        </tr>
     </table>
</body>
</html>
